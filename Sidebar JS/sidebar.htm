<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MysideBar</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ef1ecb1e17.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oregano&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="side-menu" id="main-sidebar">
            <!--- Button, to close down the sidebar.. -->
            <a class="close-bar">
                <i class="fas fa-times fa-2x"></i>
            </a>
            <!-- side menu items and content... --- -->
            <div class="sidemenu-content">
                <!-- The wolf's logo-->
                <img src="./W.png" alt="TheWolfStreet" id="my-logo">
        
                <ul class="menu-items">
                    <li class="item1">THE ARENA</li>
                    <li class="item2">ABILITIES</li>
                    <li class="item3">WEAKNESSES</li>
                    <li class="item4">STRENGHTS</li>
                    <li class="item5">TheWolfStreet</li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Open button- To open up the sidebar.. -->
    <div class="open-menu">
        <a class="open-bar">
            <i class="fas fa-bars fa-2x"></i>
        </a>
    </div>

    <!-- 
        Simple content added in... ##>
    -->
    <div class="land-page">
        <h2 class="header">Welcome To TheWolfStreet!63 </h2>
        <p class="text">
            This is Kim Too's sidebar javascript mini-project which is one of the many javascript mini-projects i have written.
        </p><br>
        <a href="#" class="btn">KIM TOO</a>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
